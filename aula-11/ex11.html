    <script>
        function verificar(){
            const txtpais = document.getElementById("pais")
            const resultado = document.querySelector("div#resultado")
            const pais = (txtpais.value)
            resultado.innerHTML = `<p>Vivendo em ${pais}</p>`
    
            if(pais == "Brasil"){
                resultado.innerHTML += `<p>voce é Brasileiro(a)</p>`
            }else{
                resultado.innerHTML += `<p>Vocé é Estrangeiro</p>`
            }
        }
