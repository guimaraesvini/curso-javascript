<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:
    <input type="number" name="txtvel" id="txtVeclocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>

    <script>
        function calcular(){
            const txtv = document.getElementById("txtVeclocidade")        
            const resultado = document.querySelector("div#resultado")
            const velocidade = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual Ã© de ${velocidade}km/h</p>`

            if(velocidade > 60){
                resultado.innerHTML += `Voce esta sendo MULTADO`
            }

            resultado.innerHTML += `<p> Dirija sempre com o cinto de seguranca!</p>`
        }
    </script>
