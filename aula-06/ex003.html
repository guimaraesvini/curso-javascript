<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
</head>
<body>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um numero")); // (Number.parsInt) converte a string em numero inteiro
        var n2 = Number.parseInt(window.prompt("Digite outro numero")); // (Number.parseFloat) converte a string em numero real
        // var n3 = Number(window.prompt("Digite o terceiro numero"));// (Number) converte a string em numero e decide se é inteiro ou real
        var soma = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // template string `${}`
    </script>
</body>
</html>
